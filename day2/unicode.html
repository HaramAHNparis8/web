<!DOCTYPE html>

<html lang="fr">
    <head>
        <meta charset="utf-8">
        <title>unicode affichage</title>
    </head>
    <body>
        <script>
            let i = 0;
            for(i = 0; i <= 1000; i++){
                document.write(String.fromCharCode(i) + "<br>");

            }
        </script>
    </body>



</html>
